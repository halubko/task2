<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact us</title>
    <link rel="stylesheet" href="/assets/styles/global.css">
    <link rel="stylesheet" href="/assets/styles/contact.css">
</head>
<body>
<main class="main">
    <div class="contact">
        <div class="contact-text">
            <p class="contact-text__label">Contact</p>
            <h1 class="contact-text__title">Contact LifeBlend</h1>
            <p class="contact-text__desc">Have a question or need assistance? We're here to help!</p>
        </div>
        <div class="contact-info">
            <img class="contact-info__icon" src="/assets/icons/mail.svg" alt="mail">
            <h3 class="contact-info__type">Email</h3>
            <p class="contact-info__message">Send us an email</p>
            <p class="contact-info__data">hello@lifeblendhub.com</p>
        </div>
        <div class="contact-info">
            <img class="contact-info__icon" src="/assets/icons/phone.svg" alt="phone">
            <h3 class="contact-info__type">Phone</h3>
            <p class="contact-info__message">Give us a call</p>
            <p class="contact-info__data">+1 (555) 123-4567</p>
        </div>
        <div class="contact-info">
            <img class="contact-info__icon" src="/assets/icons/map-pin.svg" alt="pointer">
            <h3 class="contact-info__type">Office</h3>
            <p class="contact-info__message">123 Main St, Anytown, USA</p>
            <button class="contact-info__button">
                Get Directions
                <img class="contact-info__button-svg" src="/assets/icons/chevron-right.svg" alt="right arrow">
            </button>
        </div>
    </div>
    <div class="image-wrap">
        <img class="image-wrap__img" src="/assets/images/tennis.jpg" alt="tennis">
    </div>
</main>
</body>
</html>
